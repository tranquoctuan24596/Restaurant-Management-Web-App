    if (!sessionStorage.getItem("giohang")) {
        window.location = 'MH_Danh_sach_Dien_thoai.html'

    }

    <div class="container-fluid">

                    <thead>

                    <form>
                        <div class="form-group">

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script>
        var Du_lieu = Doc_Danh_sach_Dien_thoai();
        //var Danh_sach_Dien_thoai = Du_lieu.Danh_sach_Dien_thoai
        var Cua_hang = Du_lieu.Cua_hang
        Xuat_Thong_tin_Cua_hang(Cua_hang, Th_PET)
        Xuat_Dien_thoai_Mua(Th_Dien_thoai_Mua)
        function Xuat_Dien_thoai_Mua(Th_Cha) {
            Th_Cha.innerHTML=""
            var noi_dung_HTML = `
            <tr>
                <td scope="row">
                    <img src=https://dv--media.herokuapp.com/${Dien_thoai.Ma_so}.png style="width:80px" />
                </td >
                <td>${Dien_thoai.Ten}</td>
                <td>${Dien_thoai.Nhom_Mat_hang.Ma_so}</td>
                <td>
                    <input type="number" min="1" max="10" id="Th_So_luong" value="1" class="text-right" />
                </td>
                <td>${Tao_Chuoi_The_hien_So_nguyen_duong(Dien_thoai.Don_gia_Ban)} đ</td>
            </tr >
            `
            
            Th_Cha.innerHTML=noi_dung_HTML
        }
        function Xuat_Thong_tin_Dat_hang_Thanh_cong(Th_Cha,Phieu_Dat) {
            var noi_dung_HTML=`
            <table class="table" >
                    <thead>
                        <tr>
                            <th>Hình </th>
                            <th>Tên </th>
                            <th>Nhóm Điện thoại</th>
                            <th>Số lượng</th>
                            <th>Đơn giá Bán</th>
                        </tr>
                    </thead>
            `
            noi_dung_HTML += `
            <tbody>
            <tr>
                <td scope="row">
                    <img src=https://dv--media.herokuapp.com/${Dien_thoai.Ma_so}.png style="width:80px" />
                </td >
                <td>${Dien_thoai.Ten}</td>
                <td>${Dien_thoai.Nhom_Dien_thoai.Ma_so}</td>
                <td>
                    ${Phieu_Dat.So_luong}
                </td>
                <td>${Tao_Chuoi_The_hien_So_nguyen_duong(Dien_thoai.Don_gia_Ban)} đ</td>
            </tr >
            `
            noi_dung_HTML+=`
            <tr>
                <td colspan="5" class="text-right text-danger"><strong>Tổng thành tiền:${Tao_Chuoi_The_hien_So_nguyen_duong(Phieu_Dat.So_luong*Phieu_Dat.Don_gia_Ban)} đ </strong></td>
            </tr>
            <tr>
                <td colspan="5"><h4 class="text-info">Chào Quí khách: ${Phieu_Dat.Khach_hang.Ho_ten}<br>
                Nhân viên Chúng tôi sẽ giao hàng theo địa chỉ: ${Phieu_Dat.Khach_hang.Dia_chi}<br>
                Liên hệ quí khách qua số điện thoại: ${Phieu_Dat.Khach_hang.Dien_thoai}<br>
                Email: ${Phieu_Dat.Khach_hang.Email}
                </h4>     
                </td>
            </tr>
            <tr>
                <td colspan="5" class="text-center"><button class="btn btn-primary" onclick="window.location='MH_Danh_sach_Dien_thoai.html'" >Xác nhận</button></td>
            </tr>    
            
            </tbody>
            </table>
            `
            Th_Cha.innerHTML=noi_dung_HTML
        }

        


        Th_Dong_y.onclick=()=>{
            
            var Phieu_Dat={
                "Ngay_Dat_hang":new Date(),
                "Ngay_Giao_hang":new Date(),
                "So_luong":Th_So_luong.value,
                "Don_gia_Ban":Dien_thoai.Don_gia_Ban,
                "Tien": (Dien_thoai.Don_gia_Ban*Th_So_luong.value),
                "Trang_thai":"CHUA_GIAO_HANG",
                "Khach_hang":{
                    "Ho_ten":Th_Ho_ten.value,
                    "Dien_thoai":Th_Dien_thoai.value,
                    "Email":Th_Email.value,
                    "Dia_chi":Th_Dia_chi.value
                }    
            }
            
            var Kq=Ghi_Phieu_Dat_hang(Dien_thoai,Phieu_Dat)
            
            console.log(Kq)
            if(Kq=="OK"){
                Th_Thong_bao.innerHTML="<strong>Cám ơn Quí khách đã mua hàng. Xác nhận Đơn hàng</strong>"
                Th_Chuc_nang.style.display="none"
                
                Xuat_Thong_tin_Dat_hang_Thanh_cong(Th_Cha,Phieu_Dat)
                sessionStorage.removeItem("giohang")
            }
        }

        

    </script>
</body>

</html>
